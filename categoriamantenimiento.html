  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>En Mantenimiento</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;

      display: flex;
      flex-direction: column;

      justify-content: center;
      height: 100vh;

      margin-bottom: 1rem;
